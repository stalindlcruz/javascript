<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICING HOISTING AND FETCH</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section id="randomUser">
      <h2>Random User Image</h2>

      <div id="userContainer">
        <h2 id="name"></h2>
        <img id="userImage" src="" alt="Random User" width="500px" />
      </div>

      <button id="fetchUserBtn">Get Random User</button>
    </section>

    <section id="jsonPlaceHolder">
      <div>
        <div class="divName">
          <h2 class="h2Name">Name:</h2>
          <p id="pName" class="pName"></p>
        </div>

        <div class="divEmail">
          <h2 class="h2Email">Email:</h2>
          <p id="pEmail" class="pEmail"></p>
        </div>

        <h2>Your comment here</h2>
        <div id="divComment" class="divComment"></div>
        <button id="btn">Create another</button>
      </div>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
